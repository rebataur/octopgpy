{% extends "octopgpyapp/base.html" %}

{% block content %}
<h1><a href="{% url 'octopgpyapp:documents' id=app.id %}"><-</a>{{document.name}}</h1>
<div class="row">

    <div class="col col-6">
        <table>
           
            {% for field in fields %}
            <tr>
                <td>{{field.name}}</td>
                <td><a href="{% url 'octopgpyapp:fields' id=app.id did=document.id fid=field.id %}?action=edit">Edit</a></td>
                <td><a onclick="return confirm()" href="{% url 'octopgpyapp:fields' id=app.id did=document.id fid=field.id %}?action=delete">Delete</a></td>
             
            </tr>
        
           
            {% endfor %}
        </table>
       
    </div>
    <div class="col col-6">
            <form action="{% url 'octopgpyapp:fields' id=app.id did=document.id fid=fid %}" method="post"     enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Submit">
            </form>
           <a href="{% url 'octopgpyapp:fields' id=app.id did=document.id fid=0 %}?action=generate">Generate</a>
           <a onclick="return confirm('delete all')" href="{% url 'octopgpyapp:fields' id=app.id did=document.id fid=0 %}?action=delete_all">Delete All</a>
   
    </div>
</div>

<div class="hero">
   
  


</div>
{% endblock %}
